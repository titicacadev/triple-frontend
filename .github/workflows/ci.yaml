name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2-beta

    - name: Notify build start to slack
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: CMSJHHMA4
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: GHA Notifications
        SLACK_ICON_EMOJI: ':gear:'
        SLACK_COLOR: good
        SLACK_TITLE: Build WORKING

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
    - name: Build and Test
      run: |
        npm ci
        npm run lint
        npm run bootstrap
        npm run build
        npm test
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Notify build and test success to slack
      if: success()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: CMSJHHMA4
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: GHA Notifications
        SLACK_ICON_EMOJI: ':gear:'
        SLACK_COLOR: good
        SLACK_TITLE: ${{ ':tada:' }} Build SUCCESS

    - name: Notify build and test fail to slack
      if: failure()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: CMSJHHMA4
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: GHA Notifications
        SLACK_ICON_EMOJI: ':gear:'
        SLACK_COLOR: warning
        SLACK_TITLE: ${{ ':x:' }} Build FAIL
    - name: Canary Release
      run: |
        cat $GITHUB_EVENT_PATH > event.json
        cat event.json
        PR_LATEST_COMMIT_SHA="$(node -p -e 'require(`./event.json`).after')"
        PR_NUMBER="$(node -p -e 'require(`./event.json`).number')"
        rm event.json

        git stash
        git fetch --unshallow
        git checkout $PR_LATEST_COMMIT_SHA

        npx lerna publish --canary --yes --preid "pr-${PR_NUMBER}"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
