name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    env:
      SLACK_CHANNEL: "#triple-web-dev-notifications"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SLACK_USERNAME: "Triple Frontend"
      SLACK_ICON_EMOJI: ":triple_new:"
      SLACK_COLOR: gray
      SLACK_FOOTER: "Triple Frontend"
      SLACK_TOPIC: ${{ github.event.pull_request.title }}
      SLACK_AUTHOR_NAME: ${{ github.event.pull_request.user.login }}
      SLACK_AUTHOR_ICON: "${{ github.event.pull_request.user.avatar_url }}"
      GITHUB_EVENT_NAME: "$GITHUB_EVENT_NAME"
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_ACTIONS_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

    steps:
    - uses: actions/checkout@v2-beta

    - name: Notify build start to slack
      env:
        SLACK_TITLE: ":rocket: Build Started"
      run: |
        node ./.github/workflows/notifier.js

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-

    - name: Build and Test
      run: |
        npm ci
        npm run lint
        npm run bootstrap
        npm run build
        npm test
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Notify build and test success to slack
      if: success()
      env:
        SLACK_TITLE: ":tada: Build Succeed"
        SLACK_COLOR: success
      run: |
        node ./.github/workflows/notifier.js

    - name: Notify build and test fail to slack
      if: failure()
      env:
        SLACK_TITLE: ":pleading: Build Failed"
        SLACK_COLOR: fail
      run: |
        node ./.github/workflows/notifier.js
